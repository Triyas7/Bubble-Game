<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="panel">
            <div id="topbox">
                <div class="box">
                    <h4>Hit</h4>
                    <div id="hitcount" class="show">5</div>
                </div>
                <div class="box">
                    <h4>Timer</h4>
                    <div id="timerfn" class="show">60</div>
                </div>
                <div class="box">
                    <h4>Score</h4>
                    <div id="scoreval" class="show">0</div>
                </div>
            </div>
            <div id="panelbuttom"></div>
        </div>
    </div>
    <script src="script.js"></script>ip
</body>

</html>
